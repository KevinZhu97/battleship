<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="./battleship-2-512-289597.png">
    <title>Battleship</title>
</head>
<body>
    <header>battleship</header>
    <div id="overlay" class="overlay">
        <div class="placement">
            <p>welcome to battleship</p>
            <p>Place your <span class="shipType"></span></p>
            <button class="rotate">Rotate</button>
            <div class="placer"></div>  
        </div>
        <div class="gameOver">
            <p class="winner">You win!</p>
            <button type="button" class="playAgain">Play again?</button>
        </div>
    </div>
    <div class="container">
        <div class="left"></div>
        <div class="right"></div>
    </div>
